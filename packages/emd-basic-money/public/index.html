<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Money</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <button>Hide all values</button>

  <h1>Money&thinsp;—&thinsp;Positive</h1>

  <emd-money currency="BRL" value="12680.9"></emd-money>
  <emd-money currency="BRL" value="12680.9"></emd-money>
  <emd-money hidepositivesign currency="BRL" value="12680.9"></emd-money>
  <emd-money hidepositivesign currency="BRL" value="12680.9"></emd-money>
  <emd-money currency="BRL" value="12680.9"></emd-money>
  <emd-money currency="BRL" value="12680.9"></emd-money>

  <h1>Money&thinsp;—&thinsp;Negative</h1>

  <emd-money currency="BRL" value="-3680.9"></emd-money>
  <emd-money currency="BRL" value="-3680.9"></emd-money>
  <emd-money currency="BRL" value="-3680.9"></emd-money>
  <emd-money currency="BRL" value="-3680.9"></emd-money>
  <emd-money currency="BRL" value="-3680.9"></emd-money>
  <emd-money currency="BRL" value="-3680.9"></emd-money>

  <h1>Money&thinsp;—&thinsp;Neutral</h1>

  <emd-money currency="BRL" value="0"></emd-money>
  <emd-money currency="BRL" value="0"></emd-money>
  <emd-money currency="BRL" value="0"></emd-money>
  <emd-money currency="BRL" value="0"></emd-money>
  <emd-money currency="BRL" value="0"></emd-money>
  <emd-money currency="BRL" value="0"></emd-money>

  <h1>Money&thinsp;—&thinsp;Value and sign</h1>

  <emd-money value="12680.9"></emd-money>
  <emd-money value="12680.9"></emd-money>
  <emd-money value="12680.9"></emd-money>
  <emd-money value="-12680.9"></emd-money>
  <emd-money value="-12680.9"></emd-money>
  <emd-money value="-12680.9"></emd-money>

  <h1>Money&thinsp;—&thinsp;Value only</h1>

  <emd-money hidepositivesign value="12680.9"></emd-money>
  <emd-money hidepositivesign value="12680.9"></emd-money>
  <emd-money hidepositivesign value="12680.9"></emd-money>
  <emd-money hidepositivesign value="-12680.9"></emd-money>
  <emd-money hidepositivesign value="-12680.9"></emd-money>
  <emd-money hidepositivesign value="-12680.9"></emd-money>

  <h1>Money&thinsp;—&thinsp;Currency only</h1>

  <emd-money currency="BRL"></emd-money>
  <emd-money currency="BRL"></emd-money>
  <emd-money currency="BRL"></emd-money>
  <emd-money currency="BRL"></emd-money>
  <emd-money currency="BRL"></emd-money>
  <emd-money currency="BRL"></emd-money>
</body>
</html>
