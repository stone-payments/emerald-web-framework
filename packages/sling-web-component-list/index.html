<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-sd-ce.js"></script>
    <script type="module" src="./index.js"></script>
    <title>sling-list</title>
  </head>
  <body>
    <!-- cascade-list attribute for vertical view and slot for title-->
    <sling-list
      cascadelist
      srcdata=""
      srckeys="">
    </sling-list>

    <sling-list
      srcdata=""
      srckeys="">
    </sling-list>

    <script>
      const keys = [
        'Descrição',
        'UF',
        'Cidade',
        'Endereço',
        'Número',
        'Complemento',
        'Bairro',
      ];

      const data = [
        {
          Descrição: 'teste',
          UF: 'teste',
          Cidade: 'teste',
          Endereço: 'teste',
          Número: 'teste',
          Complemento: 'teste',
          Bairro: 'teste',
        },
      ]

      const $list = Array.from(document.querySelectorAll('sling-list'));
      $list.forEach($list=> {
        $list.srcdata = data;
        $list.srckeys = keys;
      });
    </script>
  </body>
</html>
