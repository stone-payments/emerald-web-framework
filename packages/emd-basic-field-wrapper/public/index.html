<!DOCTYPE html>

<head>

  <title>Field Wrapper</title>
  <link rel="stylesheet" href="./index.css">

<body>
  <h1>Field Wrapper</h1>
  <emd-field-wrapper label="Label" hint="Hint">
    <emd-field></emd-field>
  </emd-field-wrapper>

  <emd-field-wrapper label="Label" hint="Hint">
    <emd-select></emd-select>
  </emd-field-wrapper>

  <h1>Field Wrapper&thinsp;â€”&thinsp;Error</h1>
  <emd-field-wrapper label="Label" hint="Hint" message="Some error">

  </emd-field-wrapper>

  <emd-field-wrapper label="Label" hint="Hint" message="Some error">
    <emd-select validationstatus="error"></emd-select>
  </emd-field-wrapper>
</body>
</html>
