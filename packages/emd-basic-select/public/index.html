<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Select</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <h1>Select</h1>
  <emd-select value="Daft Punk Is Playing At My House"></emd-select>

  <h1>Select&thinsp;—&thinsp;Placeholder</h1>
  <emd-select placeholder="Choose a song"></emd-select>

  <h1>Select&thinsp;—&thinsp;Auto select single option</h1>
  <emd-select autoselectsingle></emd-select>

  <h1>Select&thinsp;—&thinsp;Validation</h1>
  <emd-select validating value="Daft Punk Is Playing At My House"></emd-select>
  <emd-select validationstatus="error" value="I Can Change"></emd-select>
  <emd-select validationstatus="success" value="Dance Yrself Clean"></emd-select>

  <h1>Select&thinsp;—&thinsp;Validation without icons</h1>
  <emd-select validationstatus="error" value="I Can Change" hideicon></emd-select>
  <emd-select validationstatus="success" value="Dance Yrself Clean" hideicon></emd-select>
  
  <h1>Select&thinsp;—&thinsp;Read only</h1>
  <emd-select readonly value="Get Innocuous!"></emd-select>
  <emd-select readonly validating value="Get Innocuous!"></emd-select>
  <emd-select readonly validationstatus="error" value="Get Innocuous!"></emd-select>
  <emd-select readonly validationstatus="success" value="Get Innocuous!"></emd-select>

  <h1>Select&thinsp;—&thinsp;Disabled</h1>
  <emd-select disabled value="Dance Yrself Clean"></emd-select>

  <h1>Select&thinsp;—&thinsp;Padding</h1>
  <emd-select validationstatus="success" value="Dance Yrself Clean"></emd-select>
  <emd-select validationstatus="success" value="Dance Yrself Clean"></emd-select>
  <emd-select validationstatus="success" value="Dance Yrself Clean"></emd-select>
  <emd-select validationstatus="success" value="Dance Yrself Clean"></emd-select>

  <h1>Select&thinsp;—&thinsp;Font size</h1>
  <emd-select validationstatus="success" value="Dance Yrself Clean"></emd-select>
  <emd-select validationstatus="success" value="Dance Yrself Clean"></emd-select>
  <emd-select validationstatus="success" value="Dance Yrself Clean"></emd-select>
  <emd-select validationstatus="success" value="Dance Yrself Clean"></emd-select>

  <h1>Select&thinsp;—&thinsp;Created programmatically</h1>
</body>
</html>
